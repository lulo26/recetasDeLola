<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las recetas de lola</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Title-->
    <div class="container center-align"><h2>Las recetas de lola</h2></div>

    <!--Main Start-->
    <!--Header-->
    <div class="container">
      <div class="row">
        <div class="col s12 m4 l8">
          <a class="waves-effect waves-light btn modal-trigger" href="#modal1"
            >Nueva Receta</a
          >
        </div>
        <form class="col s12 m4 l3">
          <div class="input-field col s12">
            <i class="material-icons prefix">search</i>
            <input id="icon_prefix" type="text" class="validate" />
            <label for="icon_prefix">Buscar</label>
          </div>
        </form>
        <div class="col">
          <a class="waves-effect waves-light btn">Enviar</a>
        </div>
      </div>
    </div>
    <!--End of Header-->

    <!--Cards-->
    <div class="container" id="containerCards">
      <div class="col s12 m7">
        <div class="card horizontal">
          <div class="card-image">
            <img src="./img/Arroz-con-Pollo.jpg" height="300px" width="300px" />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <!-- <p> -->
              <b>titulo</b>
              <ul>
                <li>descripcion:</li>
                <li>costo de fabricacion:</li>
                <li>precio sugerido de venta:</li>
              </ul>
              <!-- </p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End of cards-->
    <!--Main End-->

    <!--Modal Start-->
    <div id="modal1" class="modal">
      <br />
      <div class="container">
        <form class="col s12">
          <div class="row">
            <b>Título de la receta: </b>
            <div class="input-field col s12">
              <input id="formTitle" type="text" />
            </div>
          </div>
          <div class="row">
            <b>Descripción: </b>
            <div class="input-field col s12">
              <textarea id="formDesc" class="materialize-textarea"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <b>Costo de fabricación: </b>
              <input id="formCost" type="number" />
            </div>
            <div class="input-field col s6">
              <b>Precio sugerido de venta: </b>
              <input id="formPrice" type="number" />
            </div>
          </div>
          <div class="row">
            <b>Imagen: </b>
            <div class="input-field col s12">
              <input id="formImg" type="text" />
            </div>
          </div>
        </form>
        <div class="col s12 offset-s10">
          <a class="waves-effect waves-light btn" id="saveData">Guardar</a>
        </div>
        <br />
      </div>
    </div>
    <!--Modal End-->

    <!--JS links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
